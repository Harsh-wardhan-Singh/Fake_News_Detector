<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar with Dark/Light Toggle -->
  <nav class="navbar-custom">
  <div class="container nav-inner">

    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>

    <button id="theme-toggle" class="btn btn-sm btn-toggle">ðŸŒ™</button>

  </div>
</nav>

  <!-- Hero Section -->
  <section class="hero text-center">
  
    <h1 class="hero-title">Fake News Detector</h1>
    <p class="hero-subtitle"> TODO: Insert Short Catch phrase here</p>

    <form action="/" method="POST" class="search-form mx-auto" autocomplete="off">
        <input type="text" name="user_input" class="form-control hero-input"
       placeholder="Paste headline or article..." required
       autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button type="submit" class="btn hero-btn">Detect</button>
    </form>

    {% if result %}
        <div class="result-box mt-4">
        <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}
    </section>

  <!-- About Section -->
  <section class="about-section" id="about">
  <div class="container py-5">

    <div class="about-card shadow-card mb-4">
      <h2>About This Project</h2>
      <p>Write your explanation here...</p>
    </div>

    <div class="about-card shadow-card">
      <h2>About Me</h2>
      <p>Write your info here...</p>
        </div>

        </div>
    </section>

  <!-- Contact Section -->
  <section class="contact text-center py-5" id="contact">
  <h2 class="mb-4">Contact Me</h2>

  <div class="social-links d-flex justify-content-center gap-4 mt-3">
    <a href="https://linkedin.com" target="_blank" class="social-btn linked">
      <i class="fa-brands fa-linkedin-in"></i>
    </a>

    <a href="https://github.com" target="_blank" class="social-btn git">
      <i class="fa-brands fa-github"></i>
    </a>

    <a href="https://instagram.com" target="_blank" class="social-btn insta">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
</section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for Dark Mode -->
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
